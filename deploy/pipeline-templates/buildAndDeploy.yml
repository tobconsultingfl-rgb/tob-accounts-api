parameters:
- name: armServiceConnection
  type: string
- name: resourceGroupName
  type: string

jobs:
- job: Build
  displayName: Build application

  steps:

  - task: DotNetCoreCLI@2
    displayName: dotnet restore
    inputs:
        command: restore
        projects: '**/*.csproj'

  - task: UseDotNet@2
    displayName: Use .NET 9.0
    inputs:
      packageType: 'sdk'
      version: '9.x'
      
  - task: DotNetCoreCLI@2
    displayName: dotnet build
    inputs:
      command: build
      projects: '**/*.sln'

  - task: DotNetCoreCLI@2
    displayName: dotnet test
    inputs:
      command: test
      projects: '**/*Test.csproj'
      arguments: '--configuration Release --collect:"XPlat Code Coverage" --logger trx'

  - task: PublishTestResults@2
    displayName: Publish test results
    inputs:
      testResultsFormat: 'VSTest'
      testResultsFiles: '**/*.trx'
      failTaskOnFailedTests: true
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@2
    displayName: Publish code coverage
    inputs:
      summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'
      pathToSources: '$(Build.SourcesDirectory)'
    condition: succeededOrFailed()

  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration Development /p:EnvironmentName=Development --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: True

  # Package the file and uploads them as an artifact of the build
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)' 
      artifactName: 'Drop'

  - task: PowerShell@2
    name: GetAppServiceName
    displayName: 'Get App Service Name'  
    inputs:  
      targetType: 'inline'
      script:  
        $startIndex = "$(Build.Repository.Name)".IndexOf(".");
        $applicationName = "accounts-api";            
        $appServiceName = "as-$applicationName-$(environmentType)-eastus2";        
        echo "##vso[task.setvariable variable=appServiceName]$appServiceName";  

  #Publish it to the Azure App Service
  - task: AzureWebApp@1
    inputs:
      appType: 'webApp'
      azureSubscription: ${{ parameters.armServiceConnection }} #this is the name of the SPN
      resourceGroupName: ${{ parameters.resourceGroupName }}
      appName: '$(appServiceName)' #App Service's unique name
      package: $(Build.ArtifactStagingDirectory)/**/*.zip
      deploymentMethod: 'zipDeploy'

  # Install EF Core Tools
  - task: DotNetCoreCLI@2
    displayName: 'Install EF Core Tools'
    inputs:
      command: 'custom'
      custom: 'tool'
      arguments: 'install --global dotnet-ef --version 9.0.10'

  # Run EF Core Migrations
  - task: DotNetCoreCLI@2
    displayName: 'Run EF Core Migrations'
    inputs:
      command: 'custom'
      custom: 'ef'
      arguments: 'database update --project src/TOB.Accounts.Infrastructure/TOB.Accounts.Infrastructure.csproj --startup-project src/TOB.Accounts.API/TOB.Accounts.API.csproj --connection "$(AccountsConnectionString)"'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
    env:
      SKIP_KEYVAULT: 'true'